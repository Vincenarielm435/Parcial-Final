<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Veterinaria - Consultas</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <style>
        /* Estilos personalizados */
        main {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Personaliza los estilos según tus preferencias */
        .card-header {
            background-color: #f8f9fa;
            padding: 10px;
        }

        .card-footer {
            background-color: #f8f9fa;
            padding: 10px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Veterinaria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/inicio}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/servicios">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/productos">Productos</a>
                        <span class="visually-hidden">(current)</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <form th:action="@{/save}" th:object="${persona}" method="POST">
        <div class="card">
            <div class="card-header">
                <h3>Consulta</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input th:field="*{id}" type="text" class="form-control" id="id" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre Completo</label>
                    <input th:field="*{name}" type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Email</label>
                    <input th:field="*{correo}" type="text" class="form-control" id="correo" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input th:field="*{telefono}" type="text" class="form-control" id="telefono" required>
                </div>
                <div class="mb-3">
                    <label for="mascota" class="form-label">Nombre de la Mascota</label>
                    <input th:field="*{mascota}" type="text" class="form-control" id="mascota" required>
                </div>
                <div class="mb-3">
                    <label for="motivo" class="form-label">Motivo</label>
                    <input th:field="*{motivo}" type="text" class="form-control" id="motivo" required>
                </div>
            </div>
            <div class="card-footer">
                <input type="submit" value="Guardar" class="btn btn-primary">
                <a th:href="@{/inicio}" class="btn btn-dark">Atrás</a>
            </div>
        </div>
    </form>
</main>

<footer class="bg-light py-3">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <p>Veterinaria Neiva</p>
                <i class="fab fa-facebook-f fa-lg mx-2"></i>
                <i class="fab fa-twitter fa-lg mx-2"></i>
                <i class="fab fa-instagram fa-lg mx-2"></i>
            </div>
        </div>
    </div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
