<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Veterinaria - Consultas</title>

    <!-- Estilos -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <style>

     main {
        max-width: 700px;
        margin: 0 auto;
        padding: 20px;

        text-align: center;

    }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Veterinaria</a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/inicio}">Inicio</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                                class="nav-link"
                                href="#"
                        >Servicios</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                                class="nav-link"
                                aria-current="page"
                                href="#"
                        >Productos</a
                        >
                        <span class="visually-hidden">(current)</span>
                    </li>
                    <li class="nav-item"></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>

    <form th:action="@{/save}" th:object="${persona}" method="POST">
        <div class="card-header">
            <h3>
                Consulta
            </h3>
        </div>
        <div class="form-group">
            <label>ID</label>
            <input th:field="*{id}" type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label>NOMBRE COMPLETO</label>
            <input th:field="*{name}" type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label>EMAIL</label>
            <input th:field="*{correo}" type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label>TELEFONO</label>
            <input th:field="*{telefono}" type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label>NOMBRE DE LA MASCOTA</label>
            <input th:field="*{mascota}" type="text" class="form-control" required>
        </div>
        <div class="form-group">
            <label>MOTIVO</label>
            <input th:field="*{motivo}" type="text" class="form-control" required>
        </div>



        <div class="card-footer">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/inicio}" class="btn btn-dark">Atras</a>
        </div>
    </form>
</main>

<footer class="bg-light py-3">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <p>Veterinaria Neiva</p>
                <i class="fab fa-facebook-f fa-lg mx-2"></i>
                <i class="fab fa-twitter fa-lg mx-2"></i>
                <i class="fab fa-instagram fa-lg mx-2"></i>
            </div>
        </div>
    </div>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
