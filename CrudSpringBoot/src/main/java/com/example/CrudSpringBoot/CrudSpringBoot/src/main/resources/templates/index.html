<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>vete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body >
<style>
    body {
        font-family: Arial, Arial;
        color: black;
        font-size: 19px;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
    }
    h1 {
        margin: 0;
        font-size: 19px;
        color: brown;
    }
    main {
        margin: 0 auto;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 5);
        background-color: rgba(255, 255, 255, 0.3);
    }

</style>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Veterinaria</a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/inicio}">Inicio</a
                        >
                    </li>
                    <li class="nav-item">
                        <a  class="nav-link" href="/servicios" >Servicios</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/productos">Productos</a
                        >
                        <span class="visually-hidden">(current)</span>
                    </li>
                    <li class="nav-item"></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <table class="table table-ligth table-striped-columns" >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE COMPLETO</th>
                    <th>CORREO</th>
                    <th>CELULAR</th>
                    <th>NOMBRE DE MASCOTA</th>
                    <th>MOTIVO DE CONSULTA</th>


                </tr>

            </thead>
        <tbody>
            <tr th:each="persona:${personas}">
                <td th:text="${persona.id}"></td>
                <td th:text="${persona.name}"></td>
                <td th:text="${persona.correo}"></td>
                <td th:text="${persona.telefono}"></td>
                <td th:text="${persona.mascota}"></td>
                <td th:text="${persona.motivo}"></td>

                <td>
                    <a th:href="@{/editar/}+${persona.id}" class="btn btn-primary">Editar</a>
                    <a th:href="@{/eliminar/}+${persona.id}"  class="btn btn-dark">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
